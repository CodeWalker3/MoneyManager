{% extends 'components/base.html' %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Cadastro de usu√°rios</title>
</head>
<body>
{% block content %}
<form class="forms" enctype="multipart/form-data" method="POST">
    {% csrf_token %}
    <div class="form-group">

        <label>Username</label><br>
      <input type="username" name="username"  class="form__field" placeholder="User" required>
    </div>
    <div class="form-group">

        <label>Email</label><br>
        <input type="email" name="email" placeholder="test@teste.com" class="form__field" required/>
    </div>
    <div class="form-group">
        <label>Password</label><br>
        <input type="password" name="password1" placeholder="********" class="form__field" required/>
    </div>

    <div class="form-group">
        <label>Confirm Password</label><br>
        <input type="password" name="password2" placeholder="********" class="form__field" required/>
    </div>

    <div class="d-grid gap-2 form-group">
        <input type="submit" target="" value="Cadastrar" class="btn">
    </div>
</form>
{% endblock %}
</body>
</html>
