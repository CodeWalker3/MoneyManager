{% extends 'components/base.html' %}
<!DOCTYPE html>
<body>

    {% block content %}
    <form class="forms" method="post">
    <div class="login">
    {% csrf_token %}
    <h1 class="text-center">Login</h1>
    <div class="form-group">
        {{form_login.username.errors}}
      <label>Username</label><br>
      <input type="username" name="username"  class="form__field" placeholder="User">
    </div>

    <div class="form-group">
        {{form_login.password.errors}}
        <label>Password</label><a href="#">Esqueceu a senha?</a><br>
        <input type="password" name="password" placeholder="********" class="form__field"/>
    </div>

    <div class="d-grid gap-2 form-group">
        <button class="btn" type="submit">Button</button>
      </div>
</div>
    </form>
    {% endblock %}
</body>
</html>
